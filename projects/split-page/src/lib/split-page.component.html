<div
  #outer
  class="split-page"
  [class.slide-left]="isSidePaneActive"
  [class.slider]="isSliderMode"
>
  <div
    #primaryComponent
    class="side-component side-component--left"
    [style.min-width]="mainMinWidth"
  >
    <ng-content select="[main-area]"></ng-content>

    <div
      class="slider-toggle"
      [hidden]="isToggleHidden"
      (click)="toggleSlide()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M13.891 17.418c0.268 0.272 0.268 0.709 0 0.979s-0.701 0.271-0.969 0l-7.83-7.908c-0.268-0.27-0.268-0.707 0-0.979l7.83-7.908c0.268-0.27 0.701-0.27 0.969 0s0.268 0.709 0 0.979l-7.141 7.419 7.141 7.418z"
        ></path>
      </svg>
    </div>
  </div>

  <div class="split-separator" #splitSeparator [hidden]="isSlpitHidden"></div>

  <div
    #secondaryComponent
    class="side-component side-component--right"
    [style.min-width]="sideMinWidth"
  >
    <div
      class="slider-toggle"
      [hidden]="isToggleHidden"
      (click)="toggleSlide()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path
          fill="currentColor"
          d="M13.25 10l-7.141-7.42c-0.268-0.27-0.268-0.707 0-0.979 0.268-0.27 0.701-0.27 0.969 0l7.83 7.908c0.268 0.271 0.268 0.709 0 0.979l-7.83 7.908c-0.268 0.271-0.701 0.27-0.969 0s-0.268-0.707 0-0.979l7.141-7.417z"
        ></path>
      </svg>
    </div>

    <ng-content select="[side-area]"></ng-content>
  </div>
</div>
